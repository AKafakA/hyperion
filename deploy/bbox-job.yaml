apiVersion: batch/v1
kind: Job
metadata:
  name: bbox-many
  namespace: dist-sched
spec:
  parallelism: 270
  completions: 270
  template:
    spec:
      schedulerName: my-controller
      containers:
      - name: busybox
        image: busybox
        command: ["bin/sh"]
        args: ["-c", "sleep 5; echo 'slept for 5 seconds'"]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "5m"
      restartPolicy: Never
  backoffLimit: 4
